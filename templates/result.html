<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Running Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            background-color: #495057;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Running Plan</h1>
        
        <h2>User Information</h2>
        {{ user_info | safe }}
        
        <h2 class="mt-5">Training Plan</h2>
        {{ training_plan | safe }}
        
        <h2 class="mt-5">Additional Advice</h2>
        <p>{{ additional_advice }}</p>
        
        <a href="/" class="btn btn-primary mt-3">Generate Another Plan</a>
    </div>
</body>
</html>
