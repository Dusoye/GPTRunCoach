<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Running Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen py-12">
    <div class="container max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">Your Running Plan</h1>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">User Information</h2>
            <div class="bg-gray-700 rounded-lg p-4">
                {{ user_info | safe }}
            </div>
        </section>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Training Plan</h2>
            <div class="overflow-x-auto">
                <div class="inline-block min-w-full">
                    {{ training_plan | safe }}
                </div>
            </div>
        </section>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Additional Advice</h2>
            <p class="text-gray-300">{{ additional_advice }}</p>
        </section>
        
        <div class="text-center">
            <a href="/" class="inline-block px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">Generate Another Plan</a>
        </div>
    </div>
</body>
</html>
